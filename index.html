<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>AnimeTalk AI</title>
    
    <!-- PWA Settings -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#020202" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="AnimeTalk" />

    <!-- Tailwind CDN (Mantido para compatibilidade rÃ¡pida, idealmente migrar para postcss local) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Outfit"', 'sans-serif'],
              mono: ['"Rajdhani"', 'monospace'],
            },
            colors: {
              'anime-bg': '#050505',
              'anime-card': 'rgba(20, 20, 30, 0.6)', 
              'neon-pink': '#ff0055',
              'neon-blue': '#00f3ff',
              'neon-purple': '#bc13fe',
              'neon-green': '#0aff00',
              'neon-orange': '#ff9900',
              'neon-red': '#ff2a2a',
            },
            boxShadow: {
              'bloom-pink': '0 0 20px rgba(255, 0, 85, 0.4)',
              'bloom-blue': '0 0 20px rgba(0, 243, 255, 0.4)',
              'bloom-purple': '0 0 25px rgba(188, 19, 254, 0.4)',
              'bloom-orange': '0 0 25px rgba(255, 153, 0, 0.4)',
              'bloom-red': '0 0 25px rgba(255, 42, 42, 0.4)',
            },
            animation: {
              'scanline': 'scanline 8s linear infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'breathing': 'breathing 4s ease-in-out infinite',
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 3s infinite',
            },
            keyframes: {
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              },
              breathing: {
                '0%, 100%': { transform: 'scale(1.1)', filter: 'brightness(1)' },
                '50%': { transform: 'scale(1.15)', filter: 'brightness(1.15)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Global Reset & Base */
      body {
        background-color: #020202;
        color: white;
        overscroll-behavior: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        margin: 0;
      }
      
      /* Shared Overlay Styles */
      .scanlines, .vignette {
        position: absolute;
        inset: 0;
        pointer-events: none;
      }
      
      .scanlines {
        background: linear-gradient(
          to bottom,
          transparent 50%,
          rgba(0,0,0,0.1) 50%
        );
        background-size: 100% 3px;
        z-index: 999;
        opacity: 0.12;
      }
      
      .vignette {
        background: radial-gradient(circle, transparent 60%, rgba(0,0,0,0.8) 100%);
        z-index: 998;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 2px;
      }

      /* Utilities */
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
    </style>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Register PWA Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('SW registered: ', registration);
          }).catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
        });
      }
    </script>

</html>
